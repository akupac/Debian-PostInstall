[org.gnome.desktop.background]
show-desktop-icons=true

[org.gnome.desktop.interface]
clock-show-date=true
text-scaling-factor=1.25

[org.gnome.desktop.notifications]
show-in-lock-screen=false
show-banners=false

[org.gnome.desktop.screensaver]
lock-enabled=false

[org.gnome.desktop.search-providers]
disable-external=true

[org.gnome.desktop.sound]
event-sounds=false

[org.gnome.desktop.wm.preferences]
button-layout=':minimize,maximize,close'

[org.gnome.nautilus.preferences]
sort-directories-first=true

[org.gnome.settings-daemon.peripherals.keyboard]
remember-numlock-state=true

[org.gnome.settings-daemon.plugins.power]
button-power='shutdown'

[org.gnome.shell]
enabled-extensions=['apps-menu@gnome-shell-extensions.gcampax.github.com', 'places-menu@gnome-shell-extensions.gcampax.github.com', 'drive-menu@gnome-shell-extensions.gcampax.github.com', 'alternate-tab@gnome-shell-extensions.gcampax.github.com', 'launch-new-instance@gnome-shell-extensions.gcampax.github.com']
favorite-apps=['org.gnome.Nautilus.desktop', 'gnome-terminal.desktop', 'geany.desktop']

[org.gnome.shell.calendar]
show-weekdate=true

[org.gnome.Terminal.Legacy.Profile]
audible-bell=false
default-size-columns=132
default-size-rows=43

[org.gtk.Settings.FileChooser]
sort-directories-first=true
